<body Onload="javascript:main()">

				<br>

					<span>Login :</span> <input type="text" name="login" />
				</div>
				<div class="ligne">
					<span>Mot de Passe :</span><input type="password" name="mdp" />
				</div>
				<div class="button">
					<input type="submit" value="Valider"/>
